<div *ngIf="status" class="alert alert-success text-center">
    {{status}}
</div>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-10">
                Formulário de Produto
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="form-group">
            <div class="row">
                <div *ngIf="model.id" class="col-2 md-3">
                    <label for="field-id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="field-id" disabled="disabled" [value]="model.id">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="field-descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="field-descricao" [(ngModel)]="model.descricao">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="select-unidade" class="form-label">Unidade</label>
                    <select class="form-select" id="select-unidade" [(ngModel)]="model.unidade">
                        <option value="UN">UN</option>
                        <option value="CX">CX</option>
                        <option value="PCT">PCT</option>
                      </select>
                </div>
                <div class="col-3">
                    <label for="field-preco" class="form-label">Preço</label>
                    <input type="number" step="0.01" id="field-preco" [(ngModel)]="model.preco">
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-success mr-2" (click)="salvar()">Salvar</button>
                    <a class="btn btn-danger" [routerLink]="['/produtos']">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
