<div *ngIf="status" class="alert alert-success text-center">
    {{status}}
</div>
<div class="card">
    <div class="card-header">
            <div class="col-10">Formulário Clientes</div>
    </div>
    <div class="card-body">
        <div class="form-group">
            <div class="row">
                <div *ngIf="model.id" class="col-2 md-3">
                    <label for="field-id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="field-id" disabled="disabled" [value]="model.id">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="field-nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="field-nome" [(ngModel)]="model.nome">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="field-telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="field-telefone" [(ngModel)]="model.telefone">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="field-endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="field-endereco" [(ngModel)]="model.endereco">
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-success mr-2" (click)="salvar()">Salvar</button>
                    <a class="btn btn-danger" [routerLink]="['/clientes']">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
